name: Testing

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set gfortran link on macos-latest
      if: matrix.os == 'macos-latest'
      run: |
        set -x
        sudo ln -s /usr/local/bin/gfortran-10 /usr/local/bin/gfortran
        gfortran --version

    - name: Install dependencies via pip
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade pytest pytest-cov
        pip install .

    - name: Unit tests
      run: |
        pip install camb
        pytest -vv mflike --cov=mflike --cov-report=xml:coverage.xml

    - name: Report Coverage (codecov)
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v2

    - name: Test notebooks (Only on Linux for saving time)
      if: matrix.os == 'ubuntu-latest'
      run: |
        pip install jupyter
        jupyter nbconvert --to notebook --execute notebooks/mflike_tutorial.ipynb
